<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">

  <title>KnowLedge Quiz</title>

  <style>
    /* ===== IOS FIX ===== */
    html { -webkit-text-size-adjust: 100%; }

    /* ===== THEME VARIABLES ===== */
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f5f5f5;
      --border: #d1d5db;
      --btn: #e5e7eb;
      --btn-text: #000000;
      --progress-bg: #e5e7eb;
      --progress-fill: #3b82f6;
    }

    body.dark {
      --bg: #121212;
      --text: #f1f1f1;
      --card: #1e1e1e;
      --border: #2c2c2c;
      --btn: #2a2a2a;
      --btn-text: #f1f1f1;
      --progress-bg: #374151;
      --progress-fill: #60a5fa;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 16px;
      background: var(--bg);
      color: var(--text);
      transition: background .25s, color .25s;
    }

    .container {
      max-width: 760px;
      margin: auto;
    }

    h1 { text-align: center; margin-bottom: 8px; }

    select, button {
      font-size: 16px;
      padding: 8px 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--btn);
      color: var(--btn-text);
    }

    button { cursor: pointer; }

    #timer {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    /* ===== PROGRESS ===== */
    #progressWrap { margin-top: 12px; }
    #progressText { font-weight: 600; margin-bottom: 6px; }
    #progressBar {
      height: 8px;
      background: var(--progress-bg);
      border-radius: 6px;
      overflow: hidden;
    }
    #progressFill {
      height: 100%;
      width: 0%;
      background: var(--progress-fill);
      transition: width .3s;
    }

    /* ===== QUESTION ===== */
    .question {
      margin-top: 16px;
      padding: 16px;
      border-radius: 12px;
      background: var(--card);
    }

    /* ===== NAVIGATOR ===== */
    #navigator {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 12px;
    }
    .nav-btn {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--btn);
      color: var(--btn-text);
    }
    .nav-un { opacity: .6; }
    .nav-sel { outline: 2px solid #3b82f6; }
    .nav-ok { background: #86efac; color: #000; }
    .nav-wrong { background: #fca5a5; color: #000; }

    #submitBtn { margin-top: 16px; }

    /* ===== ANIMATION ===== */
    .fade-enter {
      animation: fadeInSlide .3s ease forwards;
    }
    @keyframes fadeInSlide {
      from { opacity: 0; transform: translateX(15px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* ===== HEADER ===== */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    footer {
      text-align: center;
      margin-top: 28px;
      font-size: 14px;
      opacity: .7;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <div class="topbar">
      <div></div>
      <button onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
    </div>

    <h1>üß† KnowLedge Quiz</h1>

    <!-- SETUP -->
    <label for="subjectSelect">üìò Ch·ªçn m√¥n h·ªçc</label><br>
    <select id="subjectSelect"></select><br>
    <button id="startBtn">‚ñ∂ B·∫Øt ƒë·∫ßu</button>

    <!-- TIMER -->
    <p id="timer">‚è∞ 50:00</p>

    <!-- PROGRESS -->
    <div id="progressWrap">
      <div id="progressText">C√¢u 1 / 100</div>
      <div id="progressBar">
        <div id="progressFill"></div>
      </div>
    </div>

    <!-- QUIZ -->
    <div id="quiz"></div>

    <!-- NAVIGATOR -->
    <div id="navigator"></div>

    <!-- SUBMIT -->
    <button id="submitBtn" style="display:none;">üìù N·ªôp b√†i</button>

    <!-- RESULT -->
    <div id="result"></div>

    <!-- COPYRIGHT -->
    <footer>
      ¬© 2026 Hoai Nam. All rights reserved.
    </footer>

  </div>

  <!-- DARK MODE SCRIPT -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem(
        "theme",
        document.body.classList.contains("dark") ? "dark" : "light"
      );
    }
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
  </script>

  <!-- QUIZ SCRIPT -->
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
