<meta name="color-scheme" content="light dark">
<title>KnowLedge Quiz</title>

<style>
html { -webkit-text-size-adjust:100%; }

:root{
  --bg:#ffffff; --text:#000; --card:#f5f5f5;
  --border:#d1d5db; --btn:#e5e7eb; --accent:#3b82f6;
}
body.dark{
  --bg:#121212; --text:#f1f1f1; --card:#1e1e1e;
  --border:#2c2c2c; --btn:#2a2a2a; --accent:#60a5fa;
}

body{
  margin:0; padding:16px;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg); color:var(--text);
  transition:.25s;
}

.container{ max-width:760px; margin:auto; }
h1{ text-align:center; }

select,button{
  font-size:16px; padding:8px 12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--btn); color:var(--text);
}

#timer{ font-size:18px; font-weight:bold; margin:8px 0; }

#progressWrap{ margin:12px 0; }
#progressBar{
  height:8px; background:#e5e7eb;
  border-radius:6px; overflow:hidden;
}
#progressFill{
  height:100%; width:0%;
  background:var(--accent);
  transition:.3s;
}

.question{
  background:var(--card);
  padding:16px;
  border-radius:12px;
}

#navigator{
  display:flex; flex-wrap:wrap;
  gap:6px; margin-top:12px;
}
.nav{
  width:32px; height:32px;
  border-radius:6px;
  border:1px solid var(--border);
  background:var(--btn);
}
.ok{ background:#86efac; }
.wrong{ background:#fca5a5; }
.cur{ outline:2px solid var(--accent); }

footer{
  margin-top:30px;
  text-align:center;
  font-size:14px;
  opacity:.7;
}
</style>
</head>

<script>
function toggleTheme(){
  document.body.classList.toggle("dark");
  localStorage.setItem("theme",
    document.body.classList.contains("dark")?"dark":"light");
}
if(localStorage.getItem("theme")==="dark")
  document.body.classList.add("dark");
</script>
