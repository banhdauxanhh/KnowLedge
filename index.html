<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <!-- FIX GIAO DI·ªÜN IPHONE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">

  <title>KnowLedge Quiz</title>

  <style>
    /* ===== IOS ZOOM FIX ===== */
    html {
      -webkit-text-size-adjust: 100%;
    }

    /* ===== THEME VARIABLES ===== */
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f5f5f5;
      --border: #dddddd;
      --btn: #eaeaea;
      --btn-text: #000000;
    }

    body.dark {
      --bg: #121212;
      --text: #f1f1f1;
      --card: #1e1e1e;
      --border: #2c2c2c;
      --btn: #2a2a2a;
      --btn-text: #f1f1f1;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 16px; /* QUAN TR·ªåNG CH·ªêNG ZOOM */
      margin: 0;
      padding: 16px;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    /* ===== LAYOUT ===== */
    .container {
      max-width: 720px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    label {
      font-weight: 500;
    }

    select,
    button {
      font-size: 16px;
      padding: 8px 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--btn);
      color: var(--btn-text);
    }

    button {
      cursor: pointer;
    }

    #timer {
      font-size: 18px;
      font-weight: bold;
      margin-top: 12px;
    }

    .question {
      margin-top: 16px;
      padding: 16px;
      border-radius: 12px;
      background: var(--card);
    }

    #submitBtn {
      margin-top: 16px;
    }

    /* ===== DARK MODE BUTTON ===== */
    .theme-toggle {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      margin-top: 32px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- DARK MODE -->
    <div class="theme-toggle">
      <button onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
    </div>

    <h1>üß† KnowLedge Quiz</h1>

    <!-- SETUP -->
    <label for="subjectSelect">üìò Ch·ªçn m√¥n h·ªçc</label><br>
    <select id="subjectSelect"></select><br>

    <!-- PH·∫¢I KH·ªöP SCRIPT.JS -->
    <button id="startBtn">‚ñ∂ B·∫Øt ƒë·∫ßu</button>

    <!-- TIMER -->
    <p id="timer">‚è∞ 50:00</p>

    <!-- QUIZ -->
    <div id="quiz"></div>

    <!-- SUBMIT -->
    <button id="submitBtn" style="display:none;">üìù N·ªôp b√†i</button>

    <!-- RESULT -->
    <div id="result"></div>

    <!-- COPYRIGHT -->
    <footer>
      ¬© 2026 Hoai Nam. All rights reserved.
    </footer>

  </div>

  <!-- DARK MODE SCRIPT -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem(
        "theme",
        document.body.classList.contains("dark") ? "dark" : "light"
      );
    }

    // Gi·ªØ theme khi reload
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
  </script>

  <!-- QUIZ SCRIPT -->
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
